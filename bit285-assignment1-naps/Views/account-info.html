<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/naps.css" />
    <title>Account Info</title>
</head>
<body>
    <h1>New Account Information</h1>
    <fieldset>
        <form>
            <div>
                <label>First Name</label>
                <input value="Ian"/>
                <span>* required</span>
            </div>
            <div>
                <label>Last Name</label>
                <input value="Bansenauer" />
                <span>* required</span>
            </div>
            <div>
                <label>Email Address</label>
                <input value="ian@home.com"/>
                <span>* required</span>
            </div>
            <div>
                <label>Program</label>
                <select>
                    <option>Web App Dev</option>
                    <option>Mobile App Dev</option>
                    <option>Front-end Dev</option>
                </select>
            </div>
            <div>
                <input type="button" onclick="location.href='/password-info.html';" value="Create Password"/>
                <input type="button" value="Reset"/>
            </div>
        </form>
    </fieldset>

</body>
</html>
